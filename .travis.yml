language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
cache: cargo
install:
  - cargo build
  - rustup component add rustfmt
  - rustup component add clippy
script:
  - cargo fmt -- --check --verbose
  - cargo clippy --all-targets
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cargo bench --verbose
